<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="survey-publish.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div class="survey-container">
      <div class="survey-top-bar">
        <div class="survey-top-bar-container">
          <div class="logo-container">
            <img
              style="width: 60px; margin-right: 10%"
              src="../../images/logo.png"
            />
            <span>Vouchpad</span>
          </div>
          <div class="top-bar-title-date">
            <span>New Survey</span>
            <span class="date">All changes saved at 2:43 PM</span>
          </div>
        </div>
      </div>
      <div class="survey-top-navbar">
        <div class="survey-top-navbar-container">
          <div class="navbar-buttons-container">
            <a
              class="navbar-buttons-container-item"
              href="../survey-build/survey-build.html"
              >BUILD</a
            >
            <a
              class="navbar-buttons-container-item"
              href="../survey-settings/survey-settings.html"
              >SETTINGS</a
            >
            <a class="navbar-buttons-container-item active-item">PUBLISH</a>
          </div>
          <div class="toggle-container">
            <span>Preview Survey</span>
            <label class="switch">
              <input type="checkbox" onchange="previweSurvey()" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="content-container">
        <div class="head-container">
          <img src="../../images/LINK.svg" class="head-img" />
          <div class="head-text-container">
            <span class="head-text-title">DIRECT LINK OF YOUR SURVEY</span>
            <span class="head-text-sub"
              >Your form is securely published and ready to use at this
              address.</span
            >
          </div>
        </div>
        <div class="container-in">
          <span class="container-in-text">LINK TO SHARE</span>
          <div class="link-container">
            <div class="link-container-text-wrapper">
              <img
                class="link-img"
                src="../../images/mdi_link-variant.svg"
                alt=""
              />
              <span class="link-text"
                >https://form.vouchpad.com/23671873289092</span
              >
            </div>
            <img class="link-img" src="../../images/ci_edit.svg" />
          </div>
          <div class="link-buttons-container">
            <button class="link-button color-1">COPY LINK</button>
            <button class="link-button color-2">PUBLISH</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function previweSurvey() {
        setTimeout(() => {
          location.href = "../survey-preview/survey-preview.html";
        }, 500);
      }
    </script>
  </body>
</html>
